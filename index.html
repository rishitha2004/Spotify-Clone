<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your fav music here!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS-No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.png" alt="1">
                    <span class="songName">Krishna Trance</span>
                    <span class="songlistplay"><span class="timestamp">2:51<i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.png" alt="1">
                    <span class="songName">Tharagathi Gadhi</span>
                    <span class="songlistplay"><span class="timestamp">3:33<i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.png" alt="1">
                    <span class="songName">Inthandham</span>
                    <span class="songlistplay"><span class="timestamp">3:38<i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.png" alt="1">
                    <span class="songName">Gaalivaaluga</span>
                    <span class="songlistplay"><span class="timestamp">4:18<i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.png" alt="1">
                    <span class="songName">Allasani</span>
                    <span class="songlistplay"><span class="timestamp">4:56<i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="gif.gif" width="42px" alt="1" id="gif"><span id="masterSongName">Krishna Trance</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c845c3a1a0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
